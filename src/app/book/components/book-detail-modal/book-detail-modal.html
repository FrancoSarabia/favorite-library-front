<div class="modal fade" id="bookDetailModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content border-0 shadow">
      
      <div class="modal-header bg-light">
        <h5 class="modal-title fw-bold">Detalles del Libro</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body p-4" *ngIf="book">
        <div class="row">
          <div class="col-md-4 text-center mb-3 mb-md-0">
            <img [src]="book.coverUrl | image" 
                 class="img-fluid rounded shadow-sm" [alt]="book.title">
          </div>
          
          <div class="col-md-8">
            <h3 class="fw-bold text-dark">{{ book.title }}</h3>
            <hr>
            
            <div class="mb-3">
              <label class="text-muted small d-block">Autor(es)</label>
              <span class="fs-5"><i class="bi bi-person-fill me-2"></i>{{ book.authors.join(', ') }}</span>
            </div>

            <div class="row">
              <div class="col-6">
                <label class="text-muted small d-block">Año de publicación</label>
                <span><i class="bi bi-calendar-check me-2"></i>{{ book.firstPublishYear }}</span>
              </div>
              <div class="col-6">
                <label class="text-muted small d-block">ID Externo</label>
                <code class="text-break">{{ book.externalId }}</code>
              </div>
            </div>

            <div class="mt-4 p-3 bg-light rounded">
              <p class="mb-0 small text-muted italic">
                <i class="bi bi-info-circle me-2"></i>
                Esta información es obtenida a través de la API de Open Library.
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="modal-footer border-0">
        <button type="button" class="btn btn-secondary px-4" data-bs-dismiss="modal">Cerrar</button>
      </div>
      
    </div>
  </div>
</div>
